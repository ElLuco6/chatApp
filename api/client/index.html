<html>
  <head>
    <script
      src="https://cdn.socket.io/4.3.2/socket.io.min.js"
      integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io("http://localhost:3000");
      socket.on("connect", function () {
        console.log("Connected");

        socket.emit("message", ["pierre", "test", "ch1"]);
        socket.emit("message", ["pierre", "test215", "ch2"]);
        socket.emit("message", ["pierre", "test225", "ch2"]);
        socket.emit("message", ["pierre", "test111", "ch1"]);
      });
      socket.on("message.ch1", function (data) {
        console.log("message.ch1", data);
      });
      socket.on("message.ch2", function (data) {
        console.log("message.ch2", data);
      });
      socket.on("message", function (data) {
        console.log("message.ch2", data);
      });
      socket.on("exception", function (data) {
        console.log("message", data);
      });
      socket.on("disconnect", function () {
        console.log("Disconnected");
      });
    </script>
  </head>

  <body></body>
</html>
